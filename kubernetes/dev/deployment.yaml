apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-nginx-deployment
  labels:
    app: resume
spec:
  replicas: 3 # Set to 3 replicas to provide a buffer against Spot interruptions
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      terminationGracePeriodSeconds: 45 # The total time allowed for graceful shutdown

      # --- Pod Anti-Affinity Configuration ---
      # This tells Kubernetes to prefer scheduling pods on different nodes
      # based on their 'app: resume' label.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100 # Higher weight means stronger preference
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: resume # IMPORTANT: This must match the 'app' label of your own pods
              topologyKey: kubernetes.io/hostname # Ensures preference for different nodes

      containers:
      - name: nginx-frontend
        image: my-ecr-repo-url/my-nginx-image:latest # Your ECR image URL
        ports:
        - containerPort: 80
        lifecycle:
          preStop: # This hook executes before the container is terminated
            exec:
              # This command tells Nginx to gracefully shut down.
              # It stops accepting new connections but finishes current ones.
              command: ["/usr/sbin/nginx", "-s", "quit"]
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
