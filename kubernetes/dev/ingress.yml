apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=295
    alb.ingress.kubernetes.io/security-groups: sg-xxxx # replace with alb security group id
spec:
  rules:
    - host: site.com 
      http:
        paths:
          - path: /
            pathType: Prefix  
            backend:
              service:
                name: site-backend
                port:
                  number: 80  
    - host: www.site.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: site-backend
                port:
                  number: 80

