apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID
    alb.ingress.kubernetes.io/security-groups: sg-xxxx # remember to replace with alb security group id
spec:
  rules:
    - host: my.domain.com 
      http:
        paths:
          - path: /
            pathType: Prefix # Matches any URL path starting with '/'
            backend:
              service:
                name: site-ip-service
                port:
                  number: 80 # Backend target port 












