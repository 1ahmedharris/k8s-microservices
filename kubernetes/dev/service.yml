apiVersion: v1
kind: Service
metadata:
  name: resume-nginx-service
  labels:
    app: resume
spec:
  # ClusterIP makes the Service only reachable from within the cluster.
  # This is correct because the AWS Load Balancer Controller will be
  # the one accessing this Service, not external users directly.
  type: ClusterIP
  selector:
    app: resume # This must match the 'labels' in your Deployment's Pod template
  ports:
    - protocol: TCP
      port: 80 # The port on which the Service itself will be exposed (within the cluster)
      targetPort: 80 # The port your Nginx container is listening on (from your Deployment)
      name: http # Optional: A name for the port, useful for multiple ports
