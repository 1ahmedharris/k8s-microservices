user nginx;
worker_processes auto;
worker_rlimit_nofile 10240;

events { 
    worker_connections 2048; 
    use epoll;
    multi_accept on; 
}

http {
    server_tokens off; 
    include mime.types;
    default_type application/octet-stream;

    open_file_cache max=1000 inactive=8h;
    open_file_cache_valid 8h;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    keepalive_timeout 300s;
    keepalive_requests 150;

    client_max_body_size 0;
    client_header_buffer_size 4k; 
    large_client_header_buffers 2 8k;
    client_header_timeout 5s;
  
    sendfile on;
    sendfile_max_chunk 100k;
    tcp_nopush on;
    output_buffers 2 32k;
    
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 1k;
    gzip_proxied any;
    gzip_types text/html text/css text/javascript application/javascript application/json;

    log_format site_logs escape=json 
      '{'
        '"time":"$time_iso8601",'
        '"client":"$remote_addr",'
        '"request":"$request",'
        '"request_size":"$request_length",'
        '"request_time":"$request_time",'
        '"status":"$status",'
        '"connection_time":"$connection_time",'
        '"connection_requests":"$connection_requests",'
        '"bytes_sent":"$bytes_sent",'
        '"ua":"$http_user_agent",'
        '"ref":"$http_referer"'
      '}';        
       
        
    log_format security_logs escape=json
      '{'
        '"time":"$time_iso8601",'
        '"geo":"$geoip_country_code",'
        '"realip":"$http_x_forwarded_for",'
        '"rq_method":"$request_method",'
        '"rq_uri":"$request_uri",'
        '"rq_size":"$request_length",'
        '"status":"$status",'
        '"cn_time":"$connection_time",'
        '"cn_requests":"$connection_requests",'
        '"bytes_sent":"$bytes_sent",'
        '"ua":"$http_user_agent",'
        '"ref":"$http_referer" 
      '}';
       
        
    map $status $log_status {
      ~^[23] 0;  
      default 1; 
    }
        
       
    open_log_file_cache max=1000 inactive=20s valid=5m min_uses=2;     
                 
    access_log /var/log/nginx/access.log site_logs buffer=64k flush=10m gzip=1;   
    access_log /var/log/nginx/security.log security_logs if=$log_status buffer=64k flush=5s;
    error_log /var/log/nginx/error.log warn;


    #access_log /dev/stdout site_logs buffer=64k flush=60s; 
    #access_log /dev/stdout security_logs buffer=64k flush=10s; 
    #error_log /dev/stderr warn;
    #error_log /var/log/nginx/error.log debug;
    
    #set_real_ip_from #CF IPs;
    #set_real_ip_from 10.0.0.0/24;      
    #real_ip_header X-Forwarded-For;
    #real_ip_recursive on;

    limit_req_zone $binary_remote_addr zone=per_second:10m rate=15r/s;
    limit_conn_zone $binary_remote_addr zone=per_ip:10m;
 map $http_user_agent $bots { 
        default 0; 
        ~*([Bb]ot|wget|ahrefs|semrush|mj12bot|dotbot|blexbot|petalbot|bytespider|scrapy|python|curl|crawl|spider|slurp|baiduspider|facebookexternalhit|discordbot|Simple|BBBike) 1; 
    }

    server { 
    listen 80 default_server; 
    return 444; 
    }


    server {
        listen 8080;
        server_name site.com www.site.com;
        root /usr/share/nginx/html/site;
       
        more_set_headers "X-Content-Type-Options: nosniff";
        more_set_headers "X-Frame-Options: DENY";
        more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
        
        if ($bots) { 
            return 503; 
        }


        location / {
            limit_except GET {
                return 444;
            }
            index index.html;

            limit_conn per_ip 20;
            limit_req zone=per_second burst=20 nodelay; 
            limit_req_status 503;
            limit_conn_status 503;
        }
        
        location ~ /\. { 
            deny all; 
        }
        
        location ~* \.(conf|pid|log|ht|env|git|php|pl|py|jsp|asp|sh|cgi)$ { 
            return 444; 
        }  

        location ~* ^/(usr|etc|nginx|conf|bin|sbin|lib|dev|var|tmp|modules|logs|access|local|lock|admin|login|wp|phpmyadmin|php|sql|backup|config|Admin|Login)$ { 
            return 444; 
        }
         
        location ~* \.html$ {
            try_files $uri /index.html;
            gzip on;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            expires 0; 
        }    

        location ~* \.css$ { 
            add_header Cache-Control "public"; 
            expires 30d; 
            access_log off; 
        }

        location ~* \.(png|jpg)$ { 
            add_header Cache-Control "public"; 
            add_header Vary Accept-Encoding;
            expires 30d; 
            access_log off; 
        }

        location ~* \.ico$ { 
            add_header Cache-Control "public"; 
            expires 6M; 
            access_log off; 
        }
    }       
}              

